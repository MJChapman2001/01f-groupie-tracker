<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Groupie Tracker</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="/locations">Locations</a>
      </nav>
      <h1>Groupie Tracker</h1>
    </header>
    <div class="Artists">
      {{ range . }}
      <a href="/artists?id={{ .Id }}">
        <div>
          <img src="{{ .Image }}" />
          <p>{{ .Name }}</p>
        </div>
      </a>
      {{ end }}
    </div>
  </body>
</html>
